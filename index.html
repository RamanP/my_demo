<html>
<title>Floop or Droop Card Deck</title>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 8px 12px;
  cursor: pointer;
}
</style>
<body>

<input type="button" class="button" onClick="displayImg()" value="Next Card" id="mybutton">
<br>

<img src="https://github.com/RamanP/my_demo/blob/main/0.jpg" name="canvas" style="height:100%"/>

</body>



<script>

var aNum = 1;
var imgArr = ["1.jpg","2.jpg","3.jpg","4.jpg"];
shuffle(imgArr);
imgArr.unshift("0.jpg");
imgArr.push("5.jpg")
console.log(imgArr);
function displayImg(){
document.canvas.src="https://github.com/RamanP/my_demo/blob/main/"+imgArr[aNum];
if (aNum < 5) {
  aNum = aNum + 1;
} else {
document.getElementById("mybutton").style.display="none";
  aNum = 5;
}
}

function shuffle(array) {
  let currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle...
  while (currentIndex != 0) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}
</script>

</html>
